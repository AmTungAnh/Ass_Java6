<nav>

<nav>

    <table>
        <tr>
            <td>Mã sản phẩm</td>
            <td><input type="text" th:readonly="true" th:value="${sp.ma}" /></td>
        </tr>

            <td>Tên sản phẩm</td>
            <td><input type="text" th:field="*{ten}" /></td>
        </tr>
        <tr>
            <td><button type="submit" class="button">Update</button></td>
        </tr>
    </table>
</form>
